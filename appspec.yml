version: 0.0
os: linux
files:
  - source: app
    destination: /apache-tomcat-8.5.75/webapps/
permissions:
  - object: /apache-tomcat-8.5.75/webapps/app
    pattern: "**"
    owner: tomcat
    group: tomcat
    mode: 644
    type:
      - file
  - object: /apache-tomcat-8.5.75/webapps/app
    pattern: "**"
    owner: tomcat
    group: tomcat
    mode: 755
    type:
      - directory 
hooks:
  ApplicationStart:
    - location: bin/start_tomcat.sh
      timeout: 30
      runas: root
  ApplicationStop:
    - location: bin/stop_tomcat.sh
      timeout: 30
      runas: root
  BeforeInstall:
    - location: bin/remove_app.sh
      timeout: 10
      runas: root      
